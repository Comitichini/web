<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Style_PandaHub.css"/>

  <title>Panda Hub</title>
  <link rel="icon" href="favicon.ico"/>

<header>
  <section class="head-menu">
    <!--Composed with:
      Website LOGO on the left
        /-> return on main page
      Navigation bar:
        MY ACCOUNT  (left-aligned)
          /-> goes on /profiles/manage page
        ACTIVITIES  (left-aligned)
          /-> goes on /activities page
        CREATE NEW  (left-aligned)
          /-> goes on activities/new page
        Shop        (left-aligned)
          /-> goes on /shopping page
        SUBSCRIBE   (right-aligned)
        LOGIN       (right-aligned)
    -->

    <div class="head-left">
      <img id="logo" src="../Images/Logos/Logo-square (3).jpg" alt="PandaHub Official Logo"/>
    </div>

    <div class="head-right">

      <div class="head-top">
        <img id="headPanda" src="../Images/Mascots/Panda_Looking (1).png" alt="PandaHub Official Avatar"/>
      </div>

      <div class="head-navbar">

        <!--left side Menu-->
        <div class="navbar-left">
          <div class="menu-item">
            <img class="menu-icon avatar" src="../Images/Icons/Avatar.png" alt="MY ACCOUNT"/>
            <a href="../Codes/index.html">MY ACCOUNT</a>
          </div>

          <div class="navbar-sep"></div>

          <div class="menu-item">
            <img class="menu-icon" src="../Images/Icons/MagnifyingGlass.png" alt="ACTIVITIES"/>
            <a href="#">ACTIVITIES</a>
          </div>

          <div class="navbar-sep"></div>

          <div class="menu-item">
            <img class="menu-icon" src="../Images/Icons/Map.png" alt="CREATE NEW"/>
            <a href="#">CREATE NEW</a>
          </div>

          <div class="navbar-sep"></div>

          <div class="menu-item">
            <img class="menu-icon" src="../Images/Icons/Cart.png" alt="SHOP"/>
            <a href="../PagePub/pub.html">SHOP</a>
          </div>
        </div>

        <!--right side Menu-->
        <div class="navbar-right">

          <div class="menu-item">
            <img class="menu-icon" src="../Images/Icons/language.svg" alt="Language Translate"/>
          </div>

          <div class="navbar-sep"></div>

          <div class="menu-item">
            <a href="#">Subscribe</a>
          </div>

          <div class="navbar-sep"></div>

          <div class="menu-item">
            <a href="#">Login</a>
          </div>

          <div class="navbar-sep"></div>

          <div class="menu-item">
            <a href="#">...</a>
          </div>
        </div>
      </div>
    </div>
  </section>
</header>
